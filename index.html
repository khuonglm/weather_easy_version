<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current weather</title>
    <link rel = "stylesheet" href = "index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body background="">
    <div class = "container">
        <div class = "lightning"></div>
        <div class = "sun"></div>
        <div class = "date"></div>
        <div class = "weather">
            <div class = "city">Hà Nội</div>
            <div class = "icon"><img class = "weather_icon" src = ""></div>
            <div class = "temp">
                <div class = "main_info">
                    <div class = "cur_temp">
                        <span>Unknown</span>°C 
                    </div>
                    <div class = "description">Unknown</div>
                </div>
                <hr>
                <div class="max_min">
                    Humidity: <span class="humidity">unknown</span>%<br/>
                    Wind: <span class="wind">unknown</span>m/s<br/>
                    Feels like: <span class="feel">unknown</span>°C<br/>
                    Temp range: <span class="min"><a>unknown</a>°C</span> - 
                    <span class="max"><a>unknown</a>°C</span>
                </div>
            </div>
        </div>
        <div class = "fog"></div>
        <div class = "rain">
            <div class = "light_rain"></div>
            <div class = "heavy_rain"></div>
        </div>
        <img class = "background_img" src = "">
    </div>
    <script src = "index.js"></script>
</body>
</html>
